{% extends "channels/base.html" %}

{% block title %}Delete Channel{% endblock %}

{% block content %}
<h1>Delete Channel</h1>
<p>Are you sure you want to delete <strong>{{ object.name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'channels:detail' object.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
