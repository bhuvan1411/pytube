<!DOCTYPE html>
<html>
<head>
    <title>PyTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f6f8;
        }
        header {
            background: #1a1a1a;
            color: white;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        header nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 30px;
        }
        footer {
            background: #1a1a1a;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
        }
        .btn {
            display: inline-block;
            padding: 8px 15px;
            margin: 5px 0;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            background: #007BFF;
            font-weight: bold;
        }
        .btn:hover {
            background: #0056b3;
        }
        .form-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸŽ¬ PyTube</h1>
        <nav>
            <a href="{% url 'videos:video_list' 1 %}">Videos</a>
            <a href="{% url 'channels:list' %}">Channels</a>
            {% if user.is_authenticated %}
                <span style="margin-left:15px;">Hi, {{ user.username }}</span>
                <a href="{% url 'accounts:logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'accounts:login' %}">Login</a>
                <a href="{% url 'accounts:register' %}">Register</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>Â© 2025 PyTube â€” All Rights Reserved</footer>
</body>
</html>
