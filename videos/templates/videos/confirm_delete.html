{% extends 'base.html' %}
{% block content %}
<div style="max-width:400px; margin:auto; text-align:center; background:white; padding:25px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1);">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete <strong>{{ video.title }}</strong>?</p>
    <form method="post" style="margin-top:15px;">
        {% csrf_token %}
        <button type="submit" class="btn" style="background:red;">Yes, Delete</button>
        <a href="{% url 'videos:video_detail' video.id %}" class="btn" style="background:gray;">Cancel</a>
    </form>
</div>
{% endblock %}
